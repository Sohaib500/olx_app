        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-8" >
                
                <div class="card " style="background-color: transparent;">
                    <div class="card-header card_box_header">Sign in</div>
                    <div class="card-body card_box_body">
                        <div class="row">
                            <div class="col-lg-12">
                                <br>
                                <label>Email</label>
                                <input type="text" id="s_email" class="form-control">
                            </div>
                        </div> <br>

                        <div class="row">
                            <div class="col-lg-12">
                                <label>Password</label>
                                <input type="password" id="s_pass" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer card_box_body">
                        <div class="row" >
                            <div class="col-lg-12">
                                <button class="btn btn-primary" onclick="sign_in()"> Sign in</button>
                                <a href="../sign up/sign_up.html" class="txt_sign_up btn btn-link">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
